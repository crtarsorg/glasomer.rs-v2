{% extends "layout.html" %}

{% block body %}
        <style>
         #wheel-tab {
             display: none;
         }
    .social-icons a{
    text-decoration: none;
    font-size: 30px;
    margin-left: 20px;
    margin-right: 20px;
}
.page-header{
    margin-top:0px;
}
         .social-icons ul {
            list-style: none;
            width: 200px;
        }
        .pagination_nr{
            font-weight: 700;
            font-size:20px;
            color:#337ab7;
        }
        .page-header h1{
            text-transform: uppercase;
            color:#1A3966;
            font-weight: 700;
        }
        .panel-title{
            color:#1A3966;
        }
        .importance-question-labels p{
            color:#337ab7;
        }
        .next-back{
            text-transform: uppercase;
        }
    .show-sub-table1, .show-sub-table{
        cursor: pointer;
    }
    .top-links-modal{
        width:100%;
        text-transform: uppercase;
        font-size:15px;
        font-weight: 700;
        color:#337ab7;
    }
    .top-links-modal:hover{
        background:#337ab7;
        color:white;
        border:0px !important;
    }
    #back-start{
        float:right;
        text-transform: uppercase;
        font-weight: 700;
        color:#337ab7;
    }
    #wheel-right, #wheel-left{
        font-weight: 700;
    }
    .btn-default:hover{
        border:none;
    }
    .modal-title{
        text-transform: uppercase;
        font-weight: bold;
    }
    .next-back{
        font-size: 30px;
    }
    .color-next{
        background: #337ab7;
        color:white;
    }

     .nav-tabs>li.color-next>a:hover{
        background: #337ab7;
        color:white;
    }
     .nav-tabs>li.color-next>a:active{
        background: #337ab7;
        color:white;
    }
      .nav-tabs>li.color-next>a:focus{
        background: #337ab7;
        color:white;
    }
     .color-next i {
         color:white;
     }

    </style>
<div class="container-fluid" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-md-4">
                <br><br>
            <h2>Login</h2>
            <form id="login-form" action="{{ url_for('auth.login') }}" method="POST" role="form" data-toggle="validator">
                  <div class="">
                        <label><b>Email</b></label>
                       <input class="form-control" id="email" name="email" type="email" value=""><br/>

                        <label><b>Password</b></label>
                         <input class="form-control" id="password" name="password" type="password" value="">
                         <div class="help-block with-errors"></div>
                        {% if error %}
                            <div class="alert alert-danger">
                              {{ error }}
                            </div>
                        {% endif %}
                        <div align="right">
                            <button type="submit" class="">Login</button>
                            <br><br><br>
                        </div>
                  </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
{% endblock %}
